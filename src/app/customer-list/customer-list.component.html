<table class="table">
    <thead>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Country</th>
        <th>Select</th>
        
        
    </thead>
    <tbody>
        <tr *ngFor="let customer of customerers">
            <td>{{customer.customerNo}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.city}}</td>            
            <td>{{customer.country}}</td>
            <button (click)="selectedCustomer = customer" >Select</button>

        </tr>
    </tbody>
</table>
